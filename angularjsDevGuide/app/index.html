<!DOCTYPE html>
<html ng-app="invoice1">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angularJS developer guide</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- a example of data binding -->
    <div ng-init="qty =1; cost=2" ng-controller="InvoiceController as invoice">
        <b>Invoice:</b>
        <div>
            Quantity: <input type="number" min="0" ng-model="invoice.qty" required>
        </div>
        <div>
            Costs: <input type="number" min="0" ng-model="invoice.cost" required>
            <select ng-model="invoice.inCurr">
                <option ng-repeat="currency in invoice.currencies">{{currency}}</option>
            </select>
        </div>
        <div><b>Total:</b> 
         <span ng-repeat="currency in invoice.currencies">{{invoice.total(currency)|currency:currency}}
         </span>
         <button ng-click="invoice.pay()">Pay</button>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
